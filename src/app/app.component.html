<div class="container">
  <form>
    <div class="mb-3">
      <label for="productName" class="form-label">Product Name</label>
      <input
        type="text"
        class="form-control"
        id="productName"
        [(ngModel)]="product.productName"
        placeholder="Enter Product Name"
        name="productName"
      />
    </div>
    <div class="mb-3">
      <label for="productPrice" class="form-label">Product Price</label>
      <input
        type="number"
        class="form-control"
        id="productPrice"
        [(ngModel)]="product.productPrice"
        placeholder="Enter Product Price"
        name="productPrice"
      />
    </div>
    <div class="mb-3 form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="isAvailable"
        [(ngModel)]="product.isAvailable"
        name="isAvailable"
      />
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="submitProducts()">
      Submit
    </button>
  </form>

  <table class="table table-striped-columns mt-3">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Available</th>
        <th>Changes</th>
      </tr>
    </thead>
    <tbody>
      @for (product of products; track $index) {
      <tr>
        <td>
          {{ product.productName }}
        </td>
        <td>
          {{ product.productPrice }}
        </td>
        <td [class]="product.isAvailable ? 'text-success' : 'text-danger'">
          {{ product.isAvailable ? "yes" : "no" }}
        </td>
        <td>
          <button
            type="button"
            class="btn btn-secondary me-2"
            (click)="editProducts($index)"
          >
            Edit
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="deleteProduct($index)"
          >
            Delete
          </button>
        </td>
      </tr>

      }
    </tbody>
  </table>
</div>
